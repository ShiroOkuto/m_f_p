name: Force Sync Fork (Incremental) and Build Docker Image (No Push)

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  sync-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

      - name: Add upstream repositories
        run: |
          git remote add upstream https://github.com/stremio-manager/mediaflow-proxy.git
          git remote add upstream2 https://github.com/mhdzumair/mediaflow-proxy.git

      - name: Fetch upstream changes
        run: |
          git fetch upstream
          git fetch upstream2

      - name: Incremental sync from upstreams
        run: |
          set -e

          echo "üì¶ Backup launcher.py"
          if [ -f launcher.py ]; then
            cp launcher.py /tmp/launcher.py
          fi

          echo "üì¶ Backup workflows"
          mkdir -p /tmp/workflows
          cp .github/workflows/*.yml /tmp/workflows/ || true

          echo "üîÑ Reset HARD to primary upstream"
          git reset --hard upstream/main

          LAST_FILE=".upstream2-last-commit"

          if [ -f "$LAST_FILE" ]; then
            LAST_COMMIT=$(cat "$LAST_FILE")
            echo "üß† Last applied commit: $LAST_COMMIT"
            NEW_COMMITS=$(git log --reverse ${LAST_COMMIT}..upstream2/main --pretty=format:%H)
          else
            echo "üÜï First run: applying all commits from upstream2"
            NEW_COMMITS=$(git log --reverse upstream2/main --pretty=format:%H)
          fi

          if [ -n "$NEW_COMMITS" ]; then
            echo "‚ûï Applying new commits:"
            for commit in $NEW_COMMITS; do
              echo "  - $commit"
              git cherry-pick $commit || {
                echo "‚ùå Conflict on commit $commit ‚Äì aborting cherry-pick"
                git cherry-pick --abort
                exit 0
              }
            done
          else
            echo "‚úÖ No new commits to apply"
          fi

          echo "üìù Update last applied commit file"
          git rev-parse upstream2/main > $LAST_FILE
          git add $LAST_FILE

          echo "‚ôªÔ∏è Restore workflows"
          mkdir -p .github/workflows
          cp /tmp/workflows/*.yml .github/workflows/ || true
          git add .github/workflows || true

          echo "‚ôªÔ∏è Restore launcher.py"
          if [ -f /tmp/launcher.py ]; then
            mv /tmp/launcher.py launcher.py
            git add launcher.py
          fi

          echo "üöÄ Commit and force push"
          git commit -m "Incremental sync: upstream + new commits from mhdzumair" || echo "No changes to commit"
          git push origin main --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ---- DOCKER BUILD (NO PUSH) ----

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          platforms: linux/amd64,linux/arm64
          tags: mediaflow-proxy:local
          cache-from: type=gha
          cache-to: type=gha,mode=max
