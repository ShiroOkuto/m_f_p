name: Force Sync Fork and Build Docker Image (No Push)

on:
  schedule:
    - cron: '0 * * * *'  # ogni ora
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  sync-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

      - name: Add upstream remote
        run: git remote add upstream https://github.com/stremio-manager/mediaflow-proxy

      - name: Fetch upstream changes
        run: git fetch upstream

      - name: Force sync fork from upstream, preserve workflow and launcher.py
        run: |
          # Salva launcher.py se esiste
          if [ -f launcher.py ]; then
            cp launcher.py /tmp/launcher.py
          fi

          # Salva i workflow personalizzati
          mkdir -p /tmp/workflows
          cp .github/workflows/*.yml /tmp/workflows/ || true

          # Reset hard all'upstream
          git reset --hard upstream/main

          # Ripristina i workflow
          mkdir -p .github/workflows
          cp /tmp/workflows/*.yml .github/workflows/ || true
          git add .github/workflows || true

          # Ripristina launcher.py
          if [ -f /tmp/launcher.py ]; then
            mv /tmp/launcher.py launcher.py
            git add launcher.py
          fi

          # Commit e push forzato
          git commit -m "Restore workflows and launcher.py after forced sync" || echo "No changes to commit"
          git push origin main --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ---- PARTE DOCKER (SOLO BUILD, NIENTE PUSH) ----

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          platforms: linux/amd64,linux/arm64
          tags: mediaflow-proxy:local
          cache-from: type=gha
          cache-to: type=gha,mode=max
